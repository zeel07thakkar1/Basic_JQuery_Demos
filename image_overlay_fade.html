<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Image Overlay Fade</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		.box
		{
			width: 400px;
			height: 400px;
			border: 1px solid black;
			cursor: pointer;
			
		}
		.img1
		{
			background-image: url('images/img_avatar.png');
			background-size: contain;
		}
		.blue
		{
			width: 400px;
			height: 400px;
			background-color: #2982e8;
			text-align: center;
			font-size: 30px;
			color: white;

		}
		
	</style>
</head>
<body>
	<div class="box">
		<img src="images/img_avatar.png" width="400px" height="400px">
	</div>

	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".box").hover(function() {
				/* Stuff to do when the mouse enters the element */
				$(".box").removeClass('img1');
				$(".box").addClass("blue");
				$(".box").html("<b>Hello User!!</b>");

			}, function() {
				/* Stuff to do when the mouse leaves the element */
				$(".box").addClass('img1');
				$(".box").removeClass('blue');
				$(".box").text("");



			});
		});
	</script>
</body>
</html>
