<html>
<head>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

<!-- Popper JS -->

<!------------------->
</head>
<body>
	

<form action="multi_lvl_form2.html" method="get" id="myForm" data-parsley-validate="">
	<div class="container bg1 mt-3">
		
		<div class="form-group">
				<label for="f_name">First Name</label>
				<input type="text" name="" class="form-control" data-parsley-length="[4, 20]" data-parsley-group="block1" required="">
				<br>

				<label for="l_name">Last Name</label>
				<input type="text" name="" class="form-control" data-parsley-length="[4, 20]" required="">
				<br>
				<input type="submit" name="" value="Next >" class="btn btn-warning text-white">
		</div>
		
	</div>
</form>

<script type="text/javascript">
	jQuery(document).ready(function($) {
		$('#myForm').parsley();
	});
</script>
</body>
</html>
