<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>parsley Validation Demo2</title>
	<link rel="stylesheet" href="">

	<style>
		.bg1
		{
			border-left: 5px solid orange;
			height: auto;
		}
		.bg2
		{
			border-left: 5px solid blue;
			height: auto;
		}
		
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!--parsley files----->
	<script src="parsley_js_css_files/parsley.min.js"></script>
	<link rel="stylesheet" href="https://parsleyjs.org/src/parsley.css">
<!------------------->
</head>
<body>
<form action="#" method="get" id="myForm" data-parsley-validate="">
	<div class="container bg1 mt-3">
		
		<div class="form-group">
				<label for="f_name">First Name</label>
				<input type="text" name="" class="form-control" data-parsley-length="[4, 20]" data-parsley-group="block1">
				<br>

				<label for="l_name">Last Name</label>
				<input type="text" name="" class="form-control" data-parsley-length="[4, 20]">

		</div>
		
	</div>
	
	<div class="container bg2 mt-4">
		<hr>
		<div class="form-group">
			<label for="full_name">Full Name</label>
			<input type="text" name="" value="" class="form-control" data-parsley-length="[4,20]" data-parsley-group="block2">
		</div>


	</div>

	<div class="container">
		<input type="submit" value="SUBMIT" class="btn btn-danger">
	</div>


</form>

<script type="text/javascript">
	jQuery(document).ready(function($) {
		
		$('#myForm').parsley();

	});
</script>
</body>
</html>
