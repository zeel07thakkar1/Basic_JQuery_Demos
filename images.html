<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Images</title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		.class_main
		{
			width: 1100px;
			height:auto;
			
			margin: 0px auto;
		}
		.img
		{
			width:254px;
			height: 250px;
			margin-left: 20px;
			float: left;
			cursor: pointer;
		}
	</style>
		

</head>
<body>
	<div class="class_main">
		
		<div class="img" id="img1">
			<img src="images/html.jpg" height="250px" width="254px">
		</div>
		<div class="img" id="img2">
			<img src="images/bs.jpg" height="250px" width="254px">
		</div>
		<div class="img" id="img3">
			<img src="images/css.jpg" height="250px" width="254px">
		</div>
		<div class="img" id="img4">
			<img src="images/js.jpg" height="250px" width="254px">
		</div>
	</div>

	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$("#img1").hover(function() {
				/* Stuff to do when the mouse enters the element */
				$("#img1").css('boxShadow', '5px 5px 5px #95c5ef');
			}, function() {
				/* Stuff to do when the mouse leaves the element */
				$("#img1").css('opacity', '0.7');
			});

			$("#img2").hover(function() {
				/* Stuff to do when the mouse enters the element */
				$("#img2").css('boxShadow', '5px 5px 5px #926c92');
			}, function() {
				/* Stuff to do when the mouse leaves the element */
				$("#img2").css('opacity', '0.7');
			});

			$("#img3").hover(function() {
				/* Stuff to do when the mouse enters the element */
				$("#img3").css('boxShadow', '5px 5px 5px #d69d3c');
			}, function() {
				/* Stuff to do when the mouse leaves the element */
				$("#img3").css('opacity', '0.7');
			});

			$("#img4").hover(function() {
				/* Stuff to do when the mouse enters the element */
				$("#img4").css('boxShadow', '5px 5px 5px #f3d129');
			}, function() {
				/* Stuff to do when the mouse leaves the element */
				$("#img4").css('opacity', '0.7');
			});




		});
	</script>
</body>
</html>
