<body>
	
	<div class="container bg1 mt-3">

		<!-- <div class="bs-callout bs-callout-warning hidden">
			<p>This form seems to be invalid..!!</p>
		</div>

		<div class="bs-callout bs-callout-info hidden">

			<form method="get" accept-charset="utf-8" data-parsley-validate id="myform">

				<div class="form-group mt-3">
					
						<label for="f_name">First Name</label>
						<input type="text" name="" value="" class="form-control" required="">
				</div>
				<div class="form-group">

						<label for="email">E-mail</label>
						<input type="email" name="" value="" class="form-control" data-parsley-trigger="change" required="">
				</div>
				<div class="form-group">
						
						<label for="Contact_Method">Preferred Contact Method : </label>
						<input type="radio" name="Contact_Method" value="email" required="">Email
						<input type="radio" name="Contact_Method" value="phone" placeholder="" required="">Phone
				</div>
				<div class="form-group">

						<label for="hobbies">Hobbies : </label>
						<input type="checkbox" name="" value="ski" data-parsley-mincheck="2">Skiing
						<input type="checkbox" name="hobbies" value="run">Running
						<input type="checkbox" name="hobbies" value="eat">Eating
						<input type="checkbox" name="hobbies" value="sleep">Sleeping
						<input type="checkbox" name="hobbies" value="read">Reading
						<input type="checkbox" name="hobbies" value="code">Coding
				</div>
				<div class="form-group">
					<label for="heard">Heard About us Via : </label>
					<select name="heard" class="form-control" required="">
						<option value="">Choose..</option>
						<option value="Press">Press</option>
						<option value="Internet">Internet</option>
						<option value="Word of Mouth">Word of Mouth</option>
						<option value="Other">Other...</option>
					</select>
				</div>	
				<div class="form-group">
					<label for="txt_msg">Message</label>
					<textarea name="msg" class="form-control" rows="5" data-parsley-trigger="keyup" data-parsley-minlength="10" data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 character comment.."></textarea>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="SUBMIT">
				</div>

			</form>
		
	</div>

	<script type="text/javascript">

		jQuery(document).ready(function($) {
			$('#myform').parsley();

			

		});

	</script>
	
</body>
</html>
